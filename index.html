<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;

    background: linear-gradient(-45deg, #ffffff, #ffe6eb, #ffd6e0, #ffffff);
    background-size: 400% 400%;
    animation: bgMove 10s ease infinite;

    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;

    overflow: hidden;
    overscroll-behavior: none;
    touch-action: none;
    padding: 20px;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 350px;
    width: 100%;
    animation: fadeIn 1.5s ease;
    position: relative;
    z-index: 5;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

img {
    width: 100%;
    max-width: 250px;
    border-radius: 20px;
    margin-bottom: 10px;
}

h1 {
    font-size: 22px;
    color: #333;
    margin-bottom: 10px;
}

/* Teks typing */
#typingText {
    font-size: 18px;
    min-height: 24px;
    color: #444;
    margin-bottom: 15px;

    letter-spacing: normal;
    word-spacing: normal;
    white-space: pre-wrap;
}

/* Tombol */
.buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

button {
    padding: 15px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.15s ease;
    width: 100%;
}

#yesBtn {
    background-color: #a5d6a7;
    font-weight: bold;
    transition: transform 0.1s ease;
}

#noBtn {
    background-color: #ef9a9a;
}

/* LOVE RAIN */
.heart {
    position: fixed;
    top: -10px;
    animation: fall linear infinite;
    color: red;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    from { transform: translateY(-10px); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
}

/* CAT4 HIASAN KECIL */
.smallCat {
    position: fixed;
    animation: float 4s ease-in-out infinite;
    z-index: 4;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}
</style>
</head>
<body>

<div class="container" id="mainContent">
    <h1 id="question">Will you be my valentine? üíñ</h1>
    <img id="mainImage" src="minion1.gif" alt="Minion">

    <div id="typingText"></div>

    <div class="buttons">
        <button id="yesBtn" onclick="finish()">Yes</button>
        <button id="noBtn" onclick="reject()">No</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const typingText = document.getElementById("typingText");

const texts = [
    "Are you REALLY sure? üò≥",
    "Okay okay... one more time üòè",
    "Final click... I promise üíñ"
];

let clickCount = 0;
let scale = 1;
let yesStep = 0;

/* LOCK SCROLL */
function lockScroll() {
    document.body.style.overflow = "hidden";
    window.addEventListener("wheel", e => e.preventDefault(), { passive: false });
    window.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
}
lockScroll();

/* NO SYSTEM */
function reject() {
    if (clickCount < 5) {
        clickCount++;
        scale += 0.3;
        yesBtn.style.transform = `scale(${scale})`;

        noBtn.innerText = "No (" + (5 - clickCount) + ")";
        if (clickCount === 5) {
            setTimeout(() => noBtn.style.display = "none", 300);
        }
    }
}

/* TYPING EFFECT */
function typeText(text) {
    typingText.innerText = "";
    let i = 0;
    const interval = setInterval(() => {
        if (i < text.length) {
            typingText.innerText += text.charAt(i);
            i++;
        } else {
            clearInterval(interval);
        }
    }, 50);
}

/* YES SYSTEM */
function finish() {
    yesStep++;

    if (yesStep === 1) {
        document.body.style.background = "linear-gradient(135deg, #ffe6f0, #ffc2d9)";
        typeText(texts[0]);
    } 
    else if (yesStep === 2) {
        document.body.style.background = "linear-gradient(135deg, #ffb3c6, #ff8fab)";
        typeText(texts[1]);
    } 
    else if (yesStep === 3) {
        document.body.style.background = "linear-gradient(135deg, #ff758f, #ff4d6d)";
        typeText(texts[2]);
    } 
    else {
        showFinalScreen();
    }
}

/* FINAL CINEMATIC MODE */
function showFinalScreen() {
    document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
    document.body.innerHTML = `
        <div class="container">
            <!-- CAT3 JADI KUCING UTAMA -->
            <img src="cat3.gif" style="max-width:280px; border-radius:0;">
            <h1 style="font-size:40px; color:white;">
                YAYYY!!! ‚ù§Ô∏è
            </h1>
            <p style="color:white; font-size:18px;">
                You are my favorite person üíï
            </p>
        </div>
    `;

    startHearts();
    spawnSmallCats();
}

/* LOVE RAIN */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 16 + Math.random() * 24 + "px";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 150);
}

/* CAT4 RANDOM DI ATAS YAY */
function spawnSmallCats() {
    setInterval(() => {
        const cat = document.createElement("img");
        cat.src = "cat4.gif";
        cat.className = "smallCat";

        const size = 30 + Math.random() * 30;
        cat.style.width = size + "px";

        cat.style.left = 20 + Math.random() * 60 + "vw";
        cat.style.top = 5 + Math.random() * 20 + "vh";

        document.body.appendChild(cat);

        setTimeout(() => cat.remove(), 6000);
    }, 700);
}
</script>

</body>
</html>
