<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Arial', sans-serif;

    /* Background animasi */
    background: linear-gradient(-45deg, #ffffff, #ffe6eb, #ffd6e0, #ffffff);
    background-size: 400% 400%;
    animation: bgMove 10s ease infinite;

    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;

    /* KUNCI SCROLL */
    overflow: hidden;
    overscroll-behavior: none;
    touch-action: none;

    padding: 20px;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 350px;
    width: 100%;
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

img {
    width: 100%;
    max-width: 250px;
    border-radius: 20px;
    margin-bottom: 20px;
}

h1 {
    font-size: 22px;
    color: #333;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

button {
    padding: 15px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.15s ease;
    width: 100%;
}

#yesBtn {
    background-color: #a5d6a7;
    font-weight: bold;
    transition: transform 0.1s ease;
}

#noBtn {
    background-color: #ef9a9a;
}

.heart {
    position: fixed;
    top: -10px;
    animation: fall linear infinite;
    color: red;
    pointer-events: none;
}

@keyframes fall {
    from {
        transform: translateY(-10px);
        opacity: 1;
    }
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>
<body>

<div class="container" id="mainContent">
    <img id="mainImage" src="minion1.gif" alt="Minion">
    <h1 id="question">Will you be my valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="finish()">Yes</button>
        <button id="noBtn" onclick="reject()">No</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const texts = [
    "Are you sure?",
    "Really?",
    "Think again!",
    "Last chance!",
    "I'm sad :("
];

let clickCount = 0;
let scale = 1;

// LOCK SCROLL HP & PC
function lockScroll() {
    document.body.style.overflow = "hidden";

    window.addEventListener("wheel", e => e.preventDefault(), { passive: false });
    window.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
    window.addEventListener("keydown", e => {
        if (["ArrowUp", "ArrowDown", "Space", "PageUp", "PageDown"].includes(e.code)) {
            e.preventDefault();
        }
    });
}

// Aktifkan saat load
lockScroll();

function reject() {
    if (clickCount < 5) {
        noBtn.innerText = texts[clickCount];
        clickCount++;

        // YES membesar instan (HP friendly)
        scale += 0.3;
        yesBtn.style.transform = `scale(${scale})`;

        // Klik ke-5 ‚Üí NO menghilang
        if (clickCount === 5) {
            setTimeout(() => {
                noBtn.style.display = "none";
            }, 300);
        }
    }
}

function finish() {
    document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
    document.body.innerHTML = `
        <div class="container" style="z-index:2;">
            <img src="cat1.gif" style="max-width:300px;">
            <h1 style="font-size: 45px; color: white;">
                YAYYY!!! ‚ù§Ô∏è
            </h1>
        </div>
    `;

    startHearts();
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 20 + Math.random() * 20 + "px";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 200);
}
</script>

</body>
</html>
